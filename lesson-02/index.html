<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 설정 -->
  <meta charset="UTF-8">
  <!-- 모바일 대응을 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페이지 제목 -->
  <title>커플 기념일 계산기 - 100일, 500일, 1000일</title>
</head>
<body>
  <!-- 페이지 제목 영역 -->
  <h1>커플 기념일 계산기 - 100일, 500일, 1000일</h1>
  
  <!-- 설명 영역 -->
  <p>연애 시작일을 입력하면 모든 기념일을 계산해드립니다!</p>
  
  <!-- 입력 폼 영역 시작 -->
  <form>
    <!-- 날짜 입력 필드와 라벨 -->
    <label for="startDate">연애 시작일 (만난 날):</label>
    <input type="date" id="startDate" name="startDate">
    
    <!-- 계산 버튼 -->
    <button type="button" id="calculateBtn">기념일 계산하기</button>
  </form>
  <!-- 입력 폼 영역 끝 -->
  
  <!-- 결과 표시 영역 -->
  <div id="result"></div>
  
  <!-- JavaScript 파일 연결 -->
  <script src="script.js"></script>
  
</body>
</html>
